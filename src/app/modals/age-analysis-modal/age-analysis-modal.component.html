<div class="modal-header">
  <h4 class="modal-title">Modal title</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    Total Surveys :<span>{{ ageStatistics.totalSurveys }}</span>
  </p>
  <p>
    Youngest Candidate :<span>{{ ageStatistics.youngestCandidate }}</span>
  </p>
  <p>
    Oldest Candidate :<span>{{ ageStatistics.oldestCandidate }}</span>
  </p>
  <p>
    Average Age :<span>{{ ageStatistics.candidateAgeAverage }}</span>
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-light"
    (click)="modal.close('Close click')"
  >
    Close
  </button>
</div>
